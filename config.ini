[features]
us = us
eu = eu
asia = asia
region = us

[url]
base = http://storage.googleapis.com/${features:region}_audioset/youtube_corpus/v1
qa_true_counts = ${base}/qa/qa_true_counts.csv
rerated_video_ids = ${base}/qa/rerated_video_ids.txt
class_labels_indices = ${base}/csv/class_labels_indices.csv
ontology = https://raw.githubusercontent.com/audioset/ontology/master/ontology.json
balanced_train_segments = ${base}/csv/balanced_train_segments.csv
unbalanced_train_segments = ${base}/csv/unbalanced_train_segments.csv
eval_segments = ${base}/csv/eval_segments.csv

[path]
base = data
features = ${base}/features
assessments = ${base}/assessments
labels = ${base}/labels
segments = ${base}/segments
qa_true_counts = ${assessments}/qa_true_counts.csv
rerated_video_ids = ${assessments}/rerated_video_ids.txt
class_labels_indices = ${labels}/class_labels_indices.csv
ontology = ${labels}/ontology.json
balanced_train_segments = ${segments}/balanced_train_segments.csv
unbalanced_train_segments = ${segments}/unbalanced_train_segments.csv
eval_segments = ${segments}/eval_segments.csv
